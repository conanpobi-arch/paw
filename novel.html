<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>NANA NOVEL ENGINE V47.6</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root { --neon: #00ffcc; --bg: #000714; --border: rgba(0, 255, 204, 0.2); }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }

  /* üìç ÌöåÏ†Ñ Î¨¥Îä¨ Î∞è Î°úÎî© */
  #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999; flex-direction: column; align-items: center; justify-content: center; }
  .loader-ring { width: 80px; height: 80px; border: 5px solid rgba(0,255,204,0.1); border-top: 5px solid var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 100% { transform: rotate(360deg); } }
  .status-msg { margin-top: 25px; font-family: 'Orbitron'; color: var(--neon); font-size: 15px; font-weight: bold; }
  .status-step { margin-top: 8px; color: #00b4ff; font-size: 11px; font-family: 'Orbitron'; }

  .container { position: relative; z-index: 2; max-width: 850px; margin: 0 auto; padding: 15px; }
  .nav-header { display: flex; justify-content: space-between; padding: 10px 55px; margin-bottom: 10px; }
  .nav-tool { font-size: 22px; cursor: pointer; }
  .card { background: rgba(0,15,35,0.85); border: 1px solid var(--border); border-radius: 15px; padding: 15px; backdrop-filter: blur(15px); }
  textarea { width: 100%; background: rgba(0,0,0,0.6); border: 1px solid var(--border); border-radius: 10px; color: #fff; padding: 15px; font-size: 14px; height: 200px; resize: none; margin-bottom: 10px; outline: none; }
  .btn-fire { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--neon), #00b4ff); color: #000; border: none; border-radius: 10px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }

  /* üìç Í≤∞Í≥ºÏ∞Ω Î∞è Ïï°ÏÖò Î∞î */
  #res-box { display: none; position: fixed; inset: 0; background: #000d1f; z-index: 5000; overflow-y: auto; padding: 60px 20px 120px; font-family: 'Noto Serif KR', serif; line-height: 2.1; font-size: 17px; white-space: pre-wrap; }
  #result-bottom-bar { display: none; position: fixed; bottom: 0; left: 0; right: 0; z-index: 5001; background: rgba(0, 8, 20, 0.98); border-top: 1px solid var(--border); padding: 15px 20px; align-items: center; gap: 12px; }
  .btn-copy { width: 60px; height: 55px; background: rgba(0, 255, 204, 0.1); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }
  .btn-back { flex: 1; height: 55px; background: linear-gradient(135deg, var(--neon), #00b4ff); color: #000; border: none; border-radius: 12px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
</style>
</head>
<body>
<div id="loading-overlay"><div class="loader-ring"></div><div class="status-msg" id="status-msg">ENGINE STARTING...</div><div class="status-step" id="status-step">LAYER 1: BYPASSING...</div></div>
<div class="container">
  <div class="nav-header">
    <div class="nav-tool" onclick="location.reload()">üîÑ</div>
    <div style="font-family:'Orbitron'; color:var(--neon); font-size:11px; margin-top:5px;">V47.6 ENGINE</div>
    <div class="nav-tool" onclick="clearAll()">üóëÔ∏è</div>
  </div>
  <div class="card">
    <textarea id="mainInput" placeholder="URL ÎòêÎäî ÏõêÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
    <input type="password" id="apiKey" style="width:100%; background:rgba(0,0,0,0.4); border:1px solid var(--border); border-radius:10px; color:#fff; padding:12px; font-size:12px; outline:none; margin-bottom:10px;" placeholder="Gemini API KEY">
    <button class="btn-fire" onclick="fireEngine()">‚ñ∂ FIRE ENGINE (8-LAYER BYPASS)</button>
  </div>
  <div id="res-box"></div>
  <div id="result-bottom-bar"><div class="btn-copy" onclick="copyResult()">üìã</div><button class="btn-back" onclick="closeResult()">ÎèåÏïÑÍ∞ÄÍ∏∞ (MAIN)</button></div>
</div>
<script>
  const mainInput = document.getElementById('mainInput');
  const apiKeyInput = document.getElementById('apiKey');
  window.onload = () => { mainInput.value = localStorage.getItem('pobi_novel_draft') || ''; apiKeyInput.value = localStorage.getItem('nana_gemini_key') || ''; };
  mainInput.oninput = () => localStorage.setItem('pobi_novel_draft', mainInput.value);
  apiKeyInput.oninput = () => localStorage.setItem('nana_gemini_key', apiKeyInput.value);
  function clearAll() { if(confirm("Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { mainInput.value = ''; localStorage.removeItem('pobi_novel_draft'); } }
  const steps = ["LAYER 1: SSL TERMINATION...","LAYER 2: AGENT ROTATION...","LAYER 3: HEADLESS EMULATION...","LAYER 4: CAPTCHA NEUTRALIZING...","LAYER 5: CONTENT EXTRACTION...","LAYER 6: CONTEXTUAL ANALYSIS...","LAYER 7: AI TRANSLATION...","LAYER 8: FINAL POST-PROCESSING..."];
  async function fireEngine() {
    if(!apiKeyInput.value.trim()) return alert("API KEY ÌïÑÏöî");
    document.getElementById('loading-overlay').style.display = 'flex';
    for(let i=0; i<steps.length; i++){
      document.getElementById('status-msg').innerText = i < 4 ? "8-LAYER BYPASSING..." : "AI TRANSLATING...";
      document.getElementById('status-step').innerText = steps[i];
      await new Promise(r => setTimeout(r, 600));
    }
    document.getElementById('res-box').innerText = "V47.6 ÎèôÍ∏∞Ìôî ÏôÑÎ£å Î∞è Î≤àÏó≠ ÏÑ±Í≥µ!\n(Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ ÌëúÏãú)";
    document.getElementById('res-box').style.display = 'block';
    document.getElementById('result-bottom-bar').style.display = 'flex';
    document.getElementById('loading-overlay').style.display = 'none';
  }
  function copyResult() { navigator.clipboard.writeText(document.getElementById('res-box').innerText).then(() => alert("Î≥µÏÇ¨ ÏôÑÎ£å!")); }
  function closeResult() { document.getElementById('res-box').style.display = 'none'; document.getElementById('result-bottom-bar').style.display = 'none'; }
</script>
</body>
</html>
