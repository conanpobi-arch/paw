<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>NANA NOVEL ENGINE V45.5</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root { --neon: #00ffcc; --bg: #000b1a; --border: rgba(0, 255, 204, 0.2); }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow: hidden; position: fixed; }
  #galaxy-bg { position: fixed; inset: 0; z-index: 0; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
  .container { position: relative; z-index: 2; max-width: 850px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 2vh 20px; }
  .nav-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; margin-bottom: 15px; }
  .engine-title { font-family: 'Orbitron'; color: var(--neon); font-size: 15px; font-weight: bold; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon); }
  .card { background: rgba(0,15,35,0.8); border: 1px solid var(--border); border-radius: 20px; padding: 20px; backdrop-filter: blur(15px); }
  textarea { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--border); border-radius: 12px; color: #fff; padding: 15px; font-size: 15px; outline: none; margin-bottom: 15px; height: 250px; resize: none; transition: all 0.4s ease; line-height: 1.6; }
  textarea.shrink { height: 80px; font-size: 12px; opacity: 0.5; }
  #api-area { overflow: hidden; transition: max-height 0.4s ease; max-height: 100px; }
  #api-area.hide { max-height: 0; margin: 0; opacity: 0; }
  .master-api { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; color: var(--neon); padding: 12px; font-size: 13px; outline: none; margin-bottom: 15px; text-align: center; font-family: 'Orbitron'; }
  .btn-fire { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--neon), #00b4ff); color: #000; border: none; border-radius: 15px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; font-size: 14px; box-shadow: 0 5px 15px rgba(0,255,204,0.3); }

  /* Í≤∞Í≥ºÏ∞Ω Í∞ÄÎèÖÏÑ± ÏµúÏ†ÅÌôî */
  #res-box { display: none; position: fixed; inset: 0; background: #050a14; z-index: 5000; overflow-y: auto; padding: 60px 30px 140px; font-family: 'Noto Serif KR', serif; line-height: 2.4; font-size: 19px; color: #d8d8d8; white-space: pre-wrap; text-align: justify; word-break: break-all; }
  #result-bottom-bar { display: none; position: fixed; bottom: 0; left: 0; right: 0; z-index: 5001; background: rgba(0, 10, 25, 0.98); border-top: 1px solid var(--border); backdrop-filter: blur(25px); padding: 25px; align-items: center; gap: 15px; }
  .copy-icon-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 26px; cursor: pointer; }
  .back-main-btn { flex: 1; height: 60px; background: linear-gradient(135deg, var(--neon), #00b4ff); color: #000; border: none; border-radius: 15px; font-weight: 900; font-family: 'Orbitron'; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

  /* Î°úÎî© ÏãúÏä§ÌÖú - Ïö∞Ìöå Î™©Î°ù Ïã§ÏãúÍ∞Ñ ÌëúÏãú */
  #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
  .main-loader { width: 60px; height: 60px; border: 5px solid rgba(0,255,204,0.1); border-top: 5px solid var(--neon); border-radius: 50%; animation: spin 1s infinite linear; }
  @keyframes spin { to { transform: rotate(360deg); } }
  #loading-msg { color: var(--neon); margin-top: 25px; font-size: 15px; font-family: 'Orbitron'; letter-spacing: 2px; }
  #strategy-log { color: #fff; font-size: 11px; margin-top: 15px; width: 280px; text-align: left; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-family: monospace; }
  .log-entry { margin-bottom: 4px; border-left: 2px solid var(--neon); padding-left: 8px; }
  .log-entry.fail { border-left-color: #ff4444; color: #ff8888; }
  .log-entry.try { border-left-color: var(--neon); color: var(--neon); }
</style>
</head>
<body>
<div id="galaxy-bg"></div>
<div id="loading-overlay">
  <div class="main-loader"></div>
  <div id="loading-msg">BYPASSING SECURITY...</div>
  <div id="strategy-log"></div>
</div>

<div class="container">
  <div class="nav-header">
    <div onclick="location.href='index.html'" style="cursor:pointer; font-size:26px;">üè†</div>
    <div class="engine-title">NANA NOVEL V45.5</div>
    <div onclick="document.getElementById('mainInput').value=''" style="cursor:pointer; font-size:26px;">üóëÔ∏è</div>
  </div>
  <div class="card">
    <textarea id="mainInput" placeholder="URL ÌòπÏùÄ ÏõêÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
    <div id="api-area"><input type="password" id="apiKey" class="master-api" placeholder="GEMINI API KEY"></div>
    <button class="btn-fire" onclick="fireEngine()">‚ñ∂ FIRE ENGINE ACTIVE</button>
  </div>
</div>

<div id="res-box"></div>
<div id="result-bottom-bar">
  <div class="copy-icon-btn" onclick="copyResult()">üìã</div>
  <button class="back-main-btn" onclick="location.reload()">üìñ NEXT CHAPTER</button>
</div>

<script>
  const savedKey = localStorage.getItem('nana_gemini_key');
  if(savedKey) document.getElementById('apiKey').value = savedKey;

  function logStep(msg, type='try') {
    const log = document.getElementById('strategy-log');
    const entry = document.createElement('div');
    entry.className = `log-entry ${type}`;
    entry.textContent = `> ${msg}`;
    log.prepend(entry);
  }

  function copyResult() {
    const text = document.getElementById('res-box').innerText;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.querySelector('.copy-icon-btn'); btn.innerText = '‚úÖ'; setTimeout(() => { btn.innerText = 'üìã'; }, 1500);
    });
  }

  const CRAWL_STRATEGIES = [
    { name:'CorsProxy', fetch: async(u)=> { const r=await fetch(`https://corsproxy.io/?${encodeURIComponent(u)}`); return await r.text(); }},
    { name:'AllOrigins', fetch: async(u)=> { const r=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`); const d=await r.json(); return d.contents; }},
    { name:'CodeTabs', fetch: async(u)=> { const r=await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`); return await r.text(); }},
    { name:'Weserv', fetch: async(u)=> { const r=await fetch(`https://images.weserv.nl/?url=${encodeURIComponent(u).replace(/^https?:\/\//,'')}`); return await r.text(); }}
  ];

  async function fireEngine() {
    const key = document.getElementById('apiKey').value.trim();
    const input = document.getElementById('mainInput').value.trim();
    if(!key || !input) return;
    document.getElementById('strategy-log').innerHTML = '';
    document.getElementById('loading-overlay').style.display = 'flex';

    try {
      let content = input;
      if(input.startsWith('http')) {
        let success = false;
        for(let s of CRAWL_STRATEGIES) {
          logStep(`${s.name} Í≤ΩÎ°ú ÏãúÎèÑ Ï§ë...`);
          try { 
            const res = await s.fetch(input); 
            if(res && res.length > 300) { 
              content = res; success = true; 
              logStep(`${s.name} Ïó∞Í≤∞ ÏÑ±Í≥µ!`, 'try');
              break; 
            } else { throw new Error('Data too short'); }
          } catch(e) {
            logStep(`${s.name} Ïã§Ìå®: Îã§Ïùå Í≤ΩÎ°ú ÌÉêÏÉâ...`, 'fail');
          }
        }
        if(!success) logStep("Î™®Îì† Ïö∞ÌöåÎ°ú Ïã§Ìå®. ÏõêÎ¨∏ ÏßÅÏ†ë Î∂ÑÏÑù ÏãúÎèÑ.", "fail");
      }

      logStep("Gemini Î≤àÏó≠ ÏóîÏßÑ Í∞ÄÎèô...");
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: `Î≤àÏó≠Í∞Ä ÏßÄÏπ®: Ïû°ÏÑ§ ÏùºÏ≤¥ Î∞∞Ï†ú, Î≥∏Î¨∏Îßå Ï∂úÎ†•, ÎåÄÌïúÎØºÍµ≠ ÌïúÏûêÏùå ÏÇ¨Ïö©, Î¨∏Ïû• Í∞úÏàò ÏùºÏπò.\n\nÏõêÎ¨∏:\n${content}` }] }] })
      });
      const data = await response.json();
      const translated = data.candidates[0].content.parts[0].text;
      document.getElementById('mainInput').classList.add('shrink');
      document.getElementById('api-area').classList.add('hide');
      const rb = document.getElementById('res-box'); 
      rb.innerText = translated; rb.style.display = 'block';
      document.getElementById('result-bottom-bar').style.display = 'flex';
    } catch(e) { 
      logStep("ÏóîÏßÑ ÏπòÎ™ÖÏ†Å Ïò§Î•ò: " + e.message, "fail");
      setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 3000);
    } finally { 
      setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
    }
  }
</script>
</body>
</html>
