<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NANA LAB - Îâ¥Ïä§ÏÑ¨Î®∏Î¶¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root { --neon: #00ffcc; --border: rgba(0,255,204,0.2); }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family:'Noto Sans KR', sans-serif; min-height:100vh; overflow-x: hidden; }
    .bg-gradient { position: fixed; inset: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%); z-index: -1; }
    .container { max-width:900px; margin:0 auto; padding:20px 20px 60px 20px; position: relative; }

    /* Ìôà Î≤ÑÌäº */
    .home-btn {
      position: absolute; top: 20px; left: 20px; width: 40px; height: 40px;
      background: transparent; display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 24px; transition: 0.3s; z-index: 100; color: var(--neon);
    }
    .home-btn:hover { transform: scale(1.1); text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon); }

    h1 { font-family:'Orbitron'; color:var(--neon); text-shadow:0 0 15px var(--neon); text-align:center; margin-top: 60px; margin-bottom:30px; font-size: 1.5rem; letter-spacing: 5px; }
    
    #news-content { 
      background: rgba(0,15,35,0.75); border: 1px solid var(--border); border-radius: 20px; 
      padding: 25px; line-height: 1.8; font-size: 15px; backdrop-filter: blur(10px); 
      white-space: pre-wrap; min-height: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #ececec;
    }

    /* Ï∂úÏ≤ò ÎßÅÌÅ¨ Ïä§ÌÉÄÏùº */
    .sources-container { margin-top: 25px; padding-top: 20px; border-top: 1px dashed var(--border); }
    .source-title { font-family: 'Orbitron'; font-size: 12px; color: var(--neon); margin-bottom: 10px; opacity: 0.8; }
    .source-list { list-style: none; padding: 0; }
    .source-item { margin-bottom: 5px; }
    .source-link { color: #888; text-decoration: none; font-size: 13px; transition: 0.2s; }
    .source-link:hover { color: var(--neon); text-decoration: underline; }

    /* Google Search Suggestions (ToS) */
    #search-entry-point { margin-top: 20px; }
    #search-entry-point a { color: var(--neon) !important; text-decoration: none; font-size: 13px; }

    .loading { text-align:center; color:var(--neon); font-size:16px; padding:100px 0; font-family: 'Orbitron'; letter-spacing: 2px; }
    .footer-ver { text-align: center; margin-top: 30px; font-family: 'Orbitron'; font-size: 10px; color: rgba(0,255,204,0.3); letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <a href="index.html" class="home-btn">üè†</a>
    <h1>NEWS SUMMARY</h1>
    <div id="news-box">
      <div id="news-content" class="loading">SEARCHING REAL-TIME DATA...</div>
      <div id="search-entry-point"></div>
      <div id="sources-area" class="sources-container" style="display:none;">
        <div class="source-title">GROUNDING SOURCES</div>
        <ul id="source-list" class="source-list"></ul>
      </div>
    </div>
    <div class="footer-ver">SYSTEM VERSION v2.80.0</div>
  </div>

  <script>
    async function loadNews() {
      const contentEl = document.getElementById('news-content');
      const sourcesArea = document.getElementById('sources-area');
      const sourceList = document.getElementById('source-list');
      const entryPointEl = document.getElementById('search-entry-point');

      try {
        const res = await fetch('/api/news');
        if (!res.ok) throw new Error(`API ERROR: ${res.status}`);
        const data = await res.json();

        // 1. ÏöîÏïΩ Î≥∏Î¨∏ ÏÇΩÏûÖ
        contentEl.innerHTML = data.summary || 'ÏµúÏã† ÏöîÏïΩ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.';
        contentEl.classList.remove('loading');

        // 2. Google Search Entry Point (ToS Ï§ÄÏàò)
        if (data.searchEntryPointHtml) {
          entryPointEl.innerHTML = data.searchEntryPointHtml;
        }

        // 3. Ï∂úÏ≤ò Î¶¨Ïä§Ìä∏ ÏÉùÏÑ±
        if (data.sources && data.sources.length > 0) {
          sourcesArea.style.display = 'block';
          sourceList.innerHTML = data.sources.map(src => 
            `<li class="source-item"><a href="${src.url}" target="_blank" class="source-link">üîó ${src.title}</a></li>`
          ).join('');
        }
      } catch (err) {
        contentEl.innerHTML = `<p style="color:#ff4444; text-align:center;">‚ö†Ô∏è ÏóîÏßÑ Ïò§Î•ò: ${err.message}</p>`;
        contentEl.classList.remove('loading');
      }
    }
    window.addEventListener('load', loadNews);
  </script>
</body>
</html>
