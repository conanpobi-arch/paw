<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NANA LAB - ë‰´ìŠ¤ì„¬ë¨¸ë¦¬</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root { --neon: #00ffcc; --border: rgba(0,255,204,0.2); }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family:'Noto Sans KR', sans-serif; min-height:100vh; overflow-x: hidden; }
    .bg-gradient { position: fixed; inset: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%); z-index: -1; }
    
    /* ì „ì²´ ì»¨í…Œì´ë„ˆ: í…ìŠ¤íŠ¸ê°€ ëŠ˜ì–´ë‚˜ë„ ë°°ê²½ì´ í•¨ê»˜ ëŠ˜ì–´ë‚˜ë„ë¡ ì„¤ì • */
    .container { max-width:900px; margin:0 auto; padding:40px 20px 80px 20px; position: relative; min-height: 100vh; }

    .home-btn {
      position: absolute; top: 20px; left: 20px; width: 40px; height: 40px;
      background: transparent; display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 24px; transition: 0.3s; z-index: 100; color: var(--neon);
    }
    .home-btn:hover { transform: scale(1.1); text-shadow: 0 0 15px var(--neon); }

    h1 { font-family:'Orbitron'; color:var(--neon); text-shadow:0 0 15px var(--neon); text-align:center; margin-bottom:40px; font-size: 1.8rem; letter-spacing: 5px; }
    
    /* ë‰´ìŠ¤ ë°•ìŠ¤: heightë¥¼ ê³ ì •í•˜ì§€ ì•Šê³  ìµœì†Œ ë†’ì´(min-height)ë§Œ ì„¤ì •í•˜ì—¬ í‹€ ê¹¨ì§ ë°©ì§€ */
    #news-content { 
      background: rgba(0,15,35,0.85); border: 1px solid var(--border); border-radius: 20px; 
      padding: 30px; line-height: 1.9; font-size: 15px; backdrop-filter: blur(15px); 
      white-space: pre-wrap; min-height: 500px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); 
      color: #ececec; word-break: keep-all; overflow: visible;
    }

    /* ì¹´í…Œê³ ë¦¬ë³„ êµ¬ë¶„ì„  íš¨ê³¼ (ìë™ ìƒì„±ë˜ëŠ” í…ìŠ¤íŠ¸ ë‚´ì˜ ìˆ«ìì— ë°˜ì‘í•˜ê²Œ í•˜ë ¤ë©´ ìŠ¤í¬ë¦½íŠ¸ í•„ìš”í•˜ì§€ë§Œ ì¼ë‹¨ ì—¬ë°± í™•ë³´) */
    #news-content b, #news-content strong { color: var(--neon); font-size: 1.1em; display: inline-block; margin-top: 15px; }

    .sources-container { margin-top: 35px; padding: 25px; background: rgba(0,0,0,0.3); border-radius: 15px; border-left: 4px solid var(--neon); }
    .source-title { font-family: 'Orbitron'; font-size: 13px; color: var(--neon); margin-bottom: 15px; letter-spacing: 2px; }
    .source-list { list-style: none; padding: 0; margin: 0; }
    .source-item { margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
    .source-link { color: #aaa; text-decoration: none; font-size: 13px; transition: 0.2s; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .source-link:hover { color: var(--neon); padding-left: 5px; }

    #search-entry-point { margin-top: 30px; text-align: center; opacity: 0.7; }
    #search-entry-point a { color: var(--neon) !important; font-size: 12px; }

    .loading { text-align:center; color:var(--neon); font-size:16px; padding:150px 0; font-family: 'Orbitron'; animation: blink 1.5s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    
    .footer-ver { text-align: center; margin-top: 50px; font-family: 'Orbitron'; font-size: 11px; color: rgba(0,255,204,0.4); letter-spacing: 2px; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <a href="index.html" class="home-btn">ğŸ </a>
    <h1>NEWS SUMMARY</h1>
    <div id="news-box">
      <div id="news-content" class="loading">ANALYZING REAL-TIME DATA...</div>
      <div id="sources-area" class="sources-container" style="display:none;">
        <div class="source-title">GROUNDING SOURCES</div>
        <ul id="source-list" class="source-list"></ul>
      </div>
      <div id="search-entry-point"></div>
    </div>
    <div class="footer-ver">SYSTEM VERSION v2.86.0</div>
  </div>

  <script>
    async function loadNews() {
      const contentEl = document.getElementById('news-content');
      const sourcesArea = document.getElementById('sources-area');
      const sourceList = document.getElementById('source-list');
      const entryPointEl = document.getElementById('search-entry-point');

      try {
        const res = await fetch('/api/news');
        if (!res.ok) throw new Error(`API ERROR: ${res.status}`);
        const data = await res.json();

        // í…ìŠ¤íŠ¸ê°€ í’ë¶€í•´ì¡Œìœ¼ë¯€ë¡œ innerHTML ëŒ€ì‹  í…ìŠ¤íŠ¸ ì²˜ë¦¬ë¥¼ ê¹”ë”í•˜ê²Œ ì§„í–‰
        contentEl.innerHTML = data.summary.replace(/\n\n/g, '<div style="margin-bottom:25px;"></div>');
        contentEl.classList.remove('loading');

        if (data.searchEntryPointHtml) entryPointEl.innerHTML = data.searchEntryPointHtml;

        if (data.sources && data.sources.length > 0) {
          sourcesArea.style.display = 'block';
          sourceList.innerHTML = data.sources.map(src => 
            `<li class="source-item"><a href="${src.url}" target="_blank" class="source-link">ğŸš€ ${src.title}</a></li>`
          ).join('');
        }
      } catch (err) {
        contentEl.innerHTML = `<p style="color:#ff4444; text-align:center;">âš ï¸ ENGINE CRITICAL ERROR: ${err.message}</p>`;
        contentEl.classList.remove('loading');
      }
    }
    window.addEventListener('load', loadNews);
  </script>
</body>
</html>
