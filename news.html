<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NANA LAB - Îâ¥Ïä§ Î¶¨Ìè¨Ìä∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root { --neon: #00ffcc; --border: rgba(0,255,204,0.2); }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family:'Noto Sans KR', sans-serif; height:100vh; overflow: hidden; }
    .bg-gradient { position: fixed; inset: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%); z-index: -1; }
    
    .container { 
      max-width:950px; margin:0 auto; height: 100vh; padding: 20px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }

    .home-btn {
      position: fixed; top: 20px; left: 20px; width: 40px; height: 40px;
      background: transparent; display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 24px; transition: 0.3s; z-index: 100; color: var(--neon);
    }
    .home-btn:hover { transform: scale(1.1); text-shadow: 0 0 15px var(--neon); }

    .header-area { text-align: center; margin-bottom: 25px; flex-shrink: 0; }
    .news-header-title { 
      font-family:'Orbitron'; color:var(--neon); text-shadow:0 0 15px var(--neon); 
      font-size: 2rem; letter-spacing: 8px; margin: 0;
    }
    #data-time { 
      font-family: 'Orbitron'; font-size: 13px; color: rgba(0,255,204,0.7); 
      margin-top: 10px; letter-spacing: 2px;
    }
    
    #news-box { 
      width: 100%; height: 70vh; background: rgba(0,15,35,0.7); 
      border: 1px solid var(--border); border-radius: 20px; 
      backdrop-filter: blur(20px); box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      overflow-y: auto; position: relative;
    }

    #news-content { padding: 45px; line-height: 2.1; font-size: 16px; color: #ececec; white-space: pre-wrap; word-break: keep-all; }

    #news-box::-webkit-scrollbar { width: 5px; }
    #news-box::-webkit-scrollbar-track { background: transparent; }
    #news-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    #news-box::-webkit-scrollbar-thumb:hover { background: var(--neon); }

    .category-item { 
      color: var(--neon); font-weight: 700; font-size: 1.2em; 
      display: block; margin-top: 35px; margin-bottom: 10px;
      border-left: 4px solid var(--neon); padding-left: 15px;
    }

    .loading { text-align:center; color:var(--neon); font-size:18px; padding:150px 0; font-family: 'Orbitron'; letter-spacing: 4px; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <a href="index.html" class="home-btn">üè†</a>
    <div class="header-area">
      <div class="news-header-title">NEWS SUMMARY</div>
      <div id="data-time">LOADING DATA...</div>
    </div>
    <div id="news-box">
      <div id="news-content" class="loading">SYNCING GLOBAL NETWORK...</div>
    </div>
  </div>

  <script>
    async function loadNews() {
      const contentEl = document.getElementById('news-content');
      const timeEl = document.getElementById('data-time');

      try {
        const res = await fetch('/api/news');
        if (!res.ok) throw new Error(`HTTP ERROR ${res.status}`);
        const data = await res.json();

        timeEl.innerText = `LAST UPDATED: ${data.generatedAt}`;

        // Î≥∏Î¨∏ ÌÖçÏä§Ìä∏ Ï†ïÏ†ú (ÏÑúÎëê Î©òÌä∏ Î∞è # Í∏∞Ìò∏ ÏÇ≠Ï†ú)
        let cleanText = data.summary
          .replace(/#/g, '') 
          .replace(/^(ÏïåÍ≤†ÏäµÎãàÎã§|ÎÑ§|ÌòÑÏû¨|ÏöîÏ≤≠ÌïòÏã†).*?\n/g, '')
          .trim();

        const formatted = cleanText.replace(/(\d\.\s[^\n]+)/g, '<span class="category-item">$1</span>');
        
        contentEl.innerHTML = formatted;
        contentEl.classList.remove('loading');
      } catch (err) {
        contentEl.innerHTML = `<p style="color:#ff4444; text-align:center;">‚ö†Ô∏è CRITICAL ERROR: ${err.message}</p>`;
      }
    }
    window.addEventListener('load', loadNews);
  </script>
</body>
</html>
