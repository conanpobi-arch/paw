<script>
  // BGM ë¡œì§
  const bgm = document.getElementById('bgm');
  const bgmBtn = document.getElementById('bgm-status');
  function playBGM() {
    if(bgm.paused) {
      bgm.play().then(() => { bgmBtn.innerText = 'ğŸµ'; bgmBtn.style.opacity = "1"; });
    }
  }
  function toggleBGM(e) {
    e.stopPropagation();
    if(bgm.paused) { bgm.play(); bgmBtn.innerText = 'ğŸµ'; }
    else { bgm.pause(); bgmBtn.innerText = 'ğŸ”‡'; }
  }

  // ğŸ”¥ ë¦¬ì–¼ ë³„ë˜¥ë³„ ìº”ë²„ìŠ¤ ì—”ì§„
  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let shootingStars = [];

  function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 180; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.3,
        opacity: Math.random(),
        blink: Math.random() * 0.02
      });
    }
  }

  function createShootingStar() {
    shootingStars.push({
      x: Math.random() * canvas.width * 1.5,
      y: Math.random() * canvas.height * 0.4 - 100,
      len: Math.random() * 120 + 80,
      speed: Math.random() * 10 + 6,
      size: Math.random() * 1.5 + 1,
      wait: Math.random() * 50
    });
  }

  function draw() {
    // ì”ìƒ íš¨ê³¼ë¥¼ ìœ„í•œ ë°°ê²½ ë§ì¹ 
    ctx.fillStyle = "rgba(10, 20, 40, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ë°°ê²½ ë³„
    ctx.fillStyle = "white";
    stars.forEach(s => {
      s.opacity += s.blink;
      if(s.opacity > 1 || s.opacity < 0) s.blink *= -1;
      ctx.globalAlpha = Math.max(0, s.opacity);
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
    });

    // ë³„ë˜¥ë³„
    ctx.globalAlpha = 1;
    shootingStars.forEach((s, i) => {
      const grd = ctx.createLinearGradient(s.x, s.y, s.x - s.len, s.y + s.len);
      grd.addColorStop(0, "#fff"); // ë¨¸ë¦¬
      grd.addColorStop(0.2, "var(--neon)"); // ëª¸í†µ
      grd.addColorStop(1, "transparent"); // ê¼¬ë¦¬

      ctx.strokeStyle = grd;
      ctx.lineWidth = s.size;
      ctx.lineCap = "round";
      ctx.shadowBlur = 8;
      ctx.shadowColor = "var(--neon)";

      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - s.len, s.y + s.len);
      ctx.stroke();

      s.x -= s.speed * 1.4;
      s.y += s.speed;
