        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Apple SD Gothic Neo', sans-serif; background: #000; color: #fff; }
        .screen { width: 100vw; height: 100vh; position: absolute; background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s ease-in-out; }
        
        #main-lab { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1000&q=80'); 
            z-index: 10;
        }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border-radius: 40px; padding: 40px 20px; border: 1px solid rgba(255,255,255,0.15); 
            width: 85%; max-width: 360px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .signature-emblem {
            width: 140px; height: 140px; border-radius: 50%; border: 4px solid #00ffcc;
            background-image: url('profile.png'); background-size: cover; background-position: center;
            margin: 0 auto 20px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
        }

        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .icon-btn { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; padding: 25px 10px; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.95); background: rgba(0, 255, 204, 0.1); }

        /* [번역 모듈 레이어] */
        #trans-module {
            position: fixed; top: 100vh; left: 0; width: 100vw; height: 100vh;
            background: #0d0d0d; z-index: 100; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
        }
        #trans-module.active { top: 0; }

        .module-header { padding: 50px 20px 15px; background: #151515; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .back-btn { background: #333; border: none; color: #00ffcc; padding: 8px 15px; border-radius: 12px; font-weight: bold; }

        .trans-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        input, textarea { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 15px; padding: 15px; font-size: 16px; width: 100%; box-sizing: border-box; }
        textarea { height: 150px; }
        .action-btn { background: #00ffcc; color: #000; border: none; border-radius: 15px; padding: 18px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }

        #result-area { 
            background: #111; border-radius: 20px; padding: 25px; line-height: 1.9; 
            color: #ddd; font-size: 17px; min-height: 200px; border: 1px solid #222; margin-top: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5); white-space: pre-wrap;
        }

        /* [모달 및 푸터] */
        .footer { position: absolute; bottom: 35px; text-align: center; width: 100%; z-index: 10; }
        .v-tag { color: rgba(0, 255, 204, 0.4); font-size: 11px; cursor: pointer; letter-spacing: 1px; }

        #history-modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .history-card { background: #1a1a1a; width: 85%; border-radius: 30px; padding: 30px; border: 1px solid #333; }
    </style>
</head>
