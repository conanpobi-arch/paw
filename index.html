<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나나 연구실 V7.0 - 2026 FINAL</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .panel { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 25px; border: 1px solid var(--neon); width: 350px; text-align: center; }
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; padding: 10px; box-sizing: border-box; }
        #res { display: none; background: #000; border: 1px solid #444; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: left; font-size: 14px; max-height: 150px; overflow-y: auto; }
        .btn { background: var(--neon); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .log { font-size: 10px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="panel">
        <h3>NANA <span style="color:var(--neon)">V7.0</span> (2026)</h3>
        <textarea id="inp" placeholder="원문을 입력하세요..."></textarea>
        <div id="res"></div>
        <button class="btn" onclick="ignite()">2026 신형 엔진 가동</button>
        <div class="log" id="status">READY: Gemini 2.5 / 3.0</div>
    </div>

<script>
    const KEY = "AIzaSyDFlvK6qzBAxM9D35-ehMu_duAYWjBXSVY";

    async function ignite() {
        const text = document.getElementById('inp').value;
        const log = document.getElementById('status');
        const resBox = document.getElementById('res');
        if(!text) return;

        resBox.style.display = "block";
        resBox.innerText = "연결 중...";

        // 2026년 2월 현재, 가장 확실히 작동하는 모델 순서
        const models = ['gemini-2.5-flash', 'gemini-3-flash-preview', 'gemini-1.5-flash-002'];

        for (let m of models) {
            log.innerText = `시도 중: ${m}...`;
            try {
                // v1beta 경로와 models/ 접두사 결합
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${KEY}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `[지침: 무협 전문 번역, No Omission, 대한민국 한자음]\n\n원문: ${text}` }] }]
                    })
                });

                const data = await resp.json();
                if (resp.ok) {
                    resBox.innerText = data.candidates[0].content.parts[0].text;
                    log.innerText = `✅ 연결 성공: ${m}`;
                    return;
                } else {
                    console.log(`${m} 실패: ${data.error.message}`);
                }
            } catch (e) { console.error(e); }
        }
        log.innerText = "❌ 모든 신형 모델 차단됨. (지역 또는 키 권한 문제)";
        resBox.innerText = "구글 AI 스튜디오에서 'Gemini 2.5' 혹은 'Gemini 3' 모델이 활성화되었는지 확인하십시오.";
    }
</script>
</body>
</html>
