<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>나나 연구실 V4.0 - 2026 NEXT</title>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; }
        .screen { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        .panel { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border-radius: 30px; padding: 30px; border: 1px solid rgba(0, 255, 204, 0.2); width: 85%; max-width: 380px; text-align: center; }
        textarea { width: 100%; height: 120px; background: #000; border: 1px solid #333; border-radius: 12px; color: #fff; padding: 12px; box-sizing: border-box; font-size: 14px; margin-bottom: 15px; }
        #result-box { display: none; background: #000; border: 1px solid var(--neon); padding: 15px; border-radius: 12px; text-align: left; font-size: 14px; line-height: 1.7; max-height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .btn { background: var(--neon); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        .status { font-size: 11px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="screen">
    <div class="panel">
        <h2 style="margin-top:0;">NANA NEXT <span style="color:var(--neon)">V4.0</span></h2>
        <textarea id="input-text" placeholder="번역할 원문을 입력하세요..."></textarea>
        <div id="result-box"></div>
        <button class="btn" onclick="igniteEngine()">엔진 가동 (2.5 Flash)</button>
        <div class="status" id="log">2026년형 2.5 엔진 대기 중...</div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyDFlvK6qzBAxM9D35-ehMu_duAYWjBXSVY";

    async function igniteEngine() {
        const text = document.getElementById('input-text').value;
        const log = document.getElementById('log');
        const resBox = document.getElementById('result-box');
        
        if(!text) return alert("원문을 입력하세요!");

        log.innerText = "2026 NEXT 엔진 경로 최적화 중...";
        resBox.style.display = "block";
        resBox.innerText = "통신 개시...";

        // 2026년 최신 모델 리스트 (1.5 시리즈 제외)
        const models = ['gemini-2.5-flash', 'gemini-2.0-flash', 'gemini-2.5-flash-lite'];
        
        for (let m of models) {
            log.innerText = `${m} 엔진 접속 시도...`;
            try {
                const url = `https://generativelanguage.googleapis.com/v1/models/${m}:generateContent?key=${API_KEY}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `[지침: 무협 소설 번역, No Omission, 대한민국 한자음 사용]\n\n본문: ${text}` }] }]
                    })
                });

                const data = await resp.json();
                if (resp.ok) {
                    resBox.innerText = data.candidates[0].content.parts[0].text;
                    log.innerText = `✅ ${m} 엔진 연결 성공!`;
                    return;
                } else {
                    console.error(`${m} 실패:`, data.error.message);
                }
            } catch (e) {
                console.error(e);
            }
        }
        log.innerText = "❌ 모든 2.5 엔진 차단. 구글 AI 스튜디오 설정을 확인하세요.";
        resBox.innerText = "에러: 사용 가능한 모델을 찾을 수 없습니다. (2026년 규격 미달)";
    }
</script>
</body>
</html>
