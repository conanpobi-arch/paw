<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>나나 연구실 - 57 & HJ OROW</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .screen { width: 100vw; height: 100vh; position: fixed; background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: 0.5s; }
        #main-lab { background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1000&q=80'); }
        
        .glass-panel { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); border-radius: 40px; padding: 40px 20px; border: 1px solid rgba(255,255,255,0.15); width: 85%; max-width: 360px; text-align: center; }
        .signature-emblem { width: 140px; height: 140px; border-radius: 50%; border: 4px solid #00ffcc; background-image: url('profile.png'); background-size: cover; background-position: center; margin: 0 auto 20px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.4); }
        
        .input-group { margin-top: 20px; width: 100%; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 15px; padding: 15px; font-size: 16px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .action-btn { background: #00ffcc; color: #000; border: none; border-radius: 15px; padding: 18px; font-weight: bold; font-size: 18px; cursor: pointer; width: 100%; }
        
        /* 번역 결과 프레임 영역 */
        #content-viewer { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: #fff; z-index: 100; }
        .viewer-header { position: absolute; top: 10px; right: 10px; z-index: 101; }
        .close-btn { background: #ff4444; color: #fff; border: none; border-radius: 10px; padding: 10px 15px; font-weight: bold; cursor: pointer; }
        
        /* 구글 위젯 숨기기 보정 */
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

    <div id="main-lab" class="screen">
        <div class="glass-panel">
            <div class="signature-emblem"></div>
            <h1>나나 연구실</h1>
            <p style="color:#00ffcc; font-weight:bold;">FOR 57 & HJ : OROW</p>
            
            <div class="input-group">
                <input type="text" id="target-url" placeholder="소설 주소를 넣어주세요">
                <button class="action-btn" onclick="activateWarp()">나나 워프 엔진 가동</button>
            </div>
        </div>
        <div style="position:absolute; bottom:30px; color:rgba(0,255,204,0.3); font-size:11px;">── SYSTEM V6.0 WIDGET CORE ──</div>
    </div>

    <div id="content-viewer">
        <div class="viewer-header">
            <button class="close-btn" onclick="closeWarp()">기지로 복귀</button>
        </div>
        <iframe id="novel-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'zh-CN',
                includedLanguages: 'ko',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: true
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        function activateWarp() {
            const urlInput = document.getElementById('target-url');
            const viewer = document.getElementById('content-viewer');
            const frame = document.getElementById('novel-frame');
            
            if(!urlInput.value) return alert("주소를 입력해 주세요!");

            const target = urlInput.value.trim();
            
            // [V6.0 핵심] 차단이 불가능한 구글 공식 미러링 통로
            const mirrorUrl = `https://translate.google.com/translate?sl=zh-CN&tl=ko&u=${encodeURIComponent(target)}`;
            
            viewer.style.display = 'block';
            frame.src = mirrorUrl;
        }

        function closeWarp() {
            document.getElementById('content-viewer').style.display = 'none';
            document.getElementById('novel-frame').src = '';
        }
    </script>
</body>
</html>
