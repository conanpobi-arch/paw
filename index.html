<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>NANA LAB V45.5 INDEX</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root { --neon: #00ffcc; --bg: #000b1a; --border: rgba(0, 255, 204, 0.2); }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow: hidden; position: fixed; }
  #galaxy-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); overflow: hidden; }
  .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--dur) infinite; }
  @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
  .container { position: relative; z-index: 2; max-width: 850px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 5vh 20px 20px; text-align: center; justify-content: center; }
  .couple-main { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--neon); margin: 0 auto 15px; background: url('./profile.png') center/cover no-repeat, #222; box-shadow: 0 0 15px rgba(0,255,204,0.3); }
  h1 { font-family: 'Orbitron', sans-serif; font-size: 18px; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon); margin-bottom: 20px; }
  .dashboard { display: flex; flex-direction: row; justify-content: center; gap: 20px; margin-top: 20px; }
  .app-icon { width: 80px; cursor: pointer; }
  .icon-circle { width: 55px; height: 55px; border-radius: 15px; border: 1px solid var(--border); background: rgba(0,255,204,0.05); display: flex; align-items: center; justify-content: center; font-size: 22px; margin: 0 auto 5px; }
  .app-name { font-size: 10px; color: #ccc; }
  #api-input-box { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 200px; }
  .master-api { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border); color: var(--neon); text-align: center; outline: none; font-family: 'Orbitron'; font-size: 10px; padding: 5px; }
</style>
</head>
<body>
<div id="galaxy-bg"></div>
<div class="container">
  <div class="couple-main"></div>
  <h1>NANA LAB <span style="color:var(--neon)">V45.5</span></h1>
  <div class="dashboard">
    <div class="app-icon" onclick="location.href='novel.html'"><div class="icon-circle">üìñ</div><div class="app-name">ÏÜåÏÑ§Î≤àÏó≠Í∏∞</div></div>
    <div class="app-icon" onclick="alert('Ï†êÍ≤Ä Ï§ë')"><div class="icon-circle">üéûÔ∏è</div><div class="app-name">ÏòÅÏÉÅÍ∏∞ÏßÄ</div></div>
    <div class="app-icon" onclick="alert('Ï§ÄÎπÑ Ï§ë')"><div class="icon-circle">‚ûï</div><div class="app-name">ÎØ∏ÏßÄÏ†ï</div></div>
  </div>
  <div id="api-input-box">
    <input type="password" id="masterKey" class="master-api" placeholder="GEMINI API KEY">
  </div>
</div>
<script>
  for(let i=0; i<100; i++){
    const s = document.createElement('div'); s.className = 'star';
    Object.assign(s.style, { left:Math.random()*100+'%', top:Math.random()*100+'%', width:'1.5px', height:'1.5px' });
    s.style.setProperty('--dur', (Math.random()*3+2)+'s'); document.getElementById('galaxy-bg').appendChild(s);
  }
  const keyInput = document.getElementById('masterKey');
  keyInput.value = localStorage.getItem('nana_gemini_key') || '';
  keyInput.oninput = () => localStorage.setItem('nana_gemini_key', keyInput.value);
</script>
</body>
</html>
