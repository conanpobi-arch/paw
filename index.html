  // ğŸ”¥ ë³µêµ¬ëœ ë¦¬ì–¼ ìœ ì„±ìš° ì—”ì§„ (Canvas ê¸°ë°˜)
  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d');
  let stars = [], shootingStars = [];

  function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 180; i++) {
      stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.3, opacity: Math.random(), blink: Math.random() * 0.02 });
    }
  }

  function createShootingStar() {
    shootingStars.push({
      x: Math.random() * canvas.width * 1.5,
      y: Math.random() * canvas.height * 0.4 - 100,
      len: Math.random() * 120 + 80,
      speed: Math.random() * 12 + 6,
      size: Math.random() * 1.5 + 1
    });
  }

  function draw() {
    ctx.fillStyle = "rgba(10, 20, 40, 0.25)"; // ì”ìƒ íš¨ê³¼
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    stars.forEach(s => {
      s.opacity += s.blink;
      if(s.opacity > 1 || s.opacity < 0) s.blink *= -1;
      ctx.globalAlpha = Math.max(0, s.opacity);
      ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
    });

    ctx.globalAlpha = 1;
    shootingStars.forEach((s, i) => {
      const grd = ctx.createLinearGradient(s.x, s.y, s.x - s.len, s.y + s.len);
      grd.addColorStop(0, "#fff"); grd.addColorStop(0.2, "var(--neon)"); grd.addColorStop(1, "transparent");
      ctx.strokeStyle = grd; ctx.lineWidth = s.size; ctx.lineCap = "round";
      ctx.shadowBlur = 10; ctx.shadowColor = "var(--neon)";
      ctx.beginPath(); ctx.moveTo(s.x, s.y); ctx.lineTo(s.x - s.len, s.y + s.len); ctx.stroke();
      s.x -= s.speed * 1.4; s.y += s.speed;
      if (s.y > canvas.height + 100 || s.x < -100) shootingStars.splice(i, 1);
    });

    ctx.shadowBlur = 0;
    if (Math.random() < 0.02) createShootingStar();
    requestAnimationFrame(draw);
  }
