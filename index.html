<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root { --neon: #00ffcc; --bg: #000b1a; --border: rgba(0, 255, 204, 0.2); }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow: hidden; position: fixed; }

  /* 1. ë°°ê²½ ë³„ë“¤ (ì‚¬ë¼ì¡Œë˜ ë³„ë“¤ ë³µêµ¬) */
  #galaxy-bg { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%); }
  .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
  @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

  /* 2. ìœ ì„±ìš° ìº”ë²„ìŠ¤ (ë¹ˆë„ ì¡°ì ˆ) */
  #meteor-canvas { position: fixed; inset: 0; z-index: 2; pointer-events: none; }

  /* ë©”ì¸ ì»¨í…ì¸  */
  .main-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; overflow-y: auto; }
  
  .couple-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--neon); box-shadow: 0 0 20px var(--neon); margin-bottom: 20px; object-fit: cover; z-index: 11; }
  
  .main-title { font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 4px; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin-bottom: 30px; text-align: center; }

  /* 3. 8ê°œ ì•„ì´ì½˜ ê·¸ë¦¬ë“œ ë³µêµ¬ */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 380px; }
  .menu-btn { background: rgba(0, 255, 204, 0.05); border: 1px solid var(--border); border-radius: 15px; padding: 18px 10px; text-align: center; cursor: pointer; backdrop-filter: blur(8px); transition: 0.2s; text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  .menu-btn:active { transform: scale(0.95); background: rgba(0, 255, 204, 0.2); }
  .menu-btn div { font-family: 'Orbitron'; font-size: 11px; color: var(--neon); margin-top: 8px; font-weight: bold; letter-spacing: 1px; }
  .menu-btn span { font-size: 24px; }

  /* BGM ì»¨íŠ¸ë¡¤ */
  #bgm-status { position: fixed; bottom: 20px; right: 20px; z-index: 100; width: 50px; height: 50px; background: rgba(0,255,204,0.1); border: 1px solid var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
</style>
</head>
<body>

<div id="galaxy-bg"></div>
<canvas id="meteor-canvas"></canvas>

<audio id="bgm" loop preload="auto">
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<div id="bgm-status" onclick="toggleBGM()">ğŸ”‡</div>

<div class="main-container">
  <img src="./profile.png" class="couple-img" alt="Couple">
  <h1 class="main-title">NANA SYSTEM</h1>

  <div class="menu-grid">
    <a href="novel.html" class="menu-btn"><span>ğŸ“–</span><div>NOVEL</div></a>
    <a href="#" class="menu-btn" onclick="manualPlay()"><span>ğŸµ</span><div>BGM FIX</div></a>
    <a href="#" class="menu-btn"><span>ğŸ“Š</span><div>STATS</div></a>
    <a href="#" class="menu-btn"><span>ğŸŒ</span><div>WEB</div></a>
    <a href="#" class="menu-btn"><span>ğŸ’¬</span><div>CHAT</div></a>
    <a href="#" class="menu-btn"><span>âš™ï¸</span><div>SETTING</div></a>
    <a href="#" class="menu-btn"><span>ğŸ“‚</span><div>FILES</div></a>
    <a href="#" class="menu-btn"><span>ğŸ”</span><div>ADMIN</div></a>
  </div>
</div>

<script>
  // 1. ë³„ë“¤ì´ ì‚¬ë¼ì§€ì§€ ì•Šê²Œ ë°°ê²½ ë³„ ìƒì„±
  const bg = document.getElementById('galaxy-bg');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 'px';
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
    bg.appendChild(star);
  }

  // 2. ì†Œë¦¬ ì¬ìƒ (ê°•ë ¥í•œ ë²„ì „)
  const bgm = document.getElementById('bgm');
  const bgmBtn = document.getElementById('bgm-status');

  function manualPlay() {
    bgm.play().then(() => {
      bgmBtn.innerText = 'ğŸµ';
      alert("BGM í™œì„±í™” ì™„ë£Œ! ì™€íƒ•ì¹´!");
    }).catch(err => alert("íŒŒì¼(bgm.mp3)ì´ ì—†ê±°ë‚˜ ë¸Œë¼ìš°ì €ê°€ ì°¨ë‹¨í–ˆìŠµë‹ˆë‹¤."));
  }

  function toggleBGM() {
    if (bgm.paused) {
      bgm.play().then(() => bgmBtn.innerText = 'ğŸµ');
    } else {
      bgm.pause();
      bgmBtn.innerText = 'ğŸ”‡';
    }
  }

  // í™”ë©´ í„°ì¹˜ ì‹œ ìë™ ì¬ìƒ ì‹œë„
  document.addEventListener('touchstart', () => bgm.play().then(() => bgmBtn.innerText = 'ğŸµ'), {once: true});
  document.addEventListener('click', () => bgm.play().then(() => bgmBtn.innerText = 'ğŸµ'), {once: true});

  // 3. ìœ ì„±ìš° ì¡°ì ˆ (ë¹„ì²˜ëŸ¼ ë‚´ë¦¬ì§€ ì•Šê²Œ ê°œìˆ˜ ê°ì†Œ)
  const canvas = document.getElementById('meteor-canvas');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  class Meteor {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = -100;
      this.length = Math.random() * 60 + 40;
      this.speed = Math.random() * 8 + 4;
      this.opacity = 0;
      this.wait = Math.random() * 300; // ë“±ì¥ ì „ ëŒ€ê¸° ì‹œê°„ ì¶”ê°€ (ë„˜ ë§ì§€ ì•Šê²Œ)
    }
    draw() {
      if (this.wait > 0) return;
      ctx.beginPath();
      const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y + this.length);
      grad.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
      grad.addColorStop(1, 'rgba(0, 255, 204, 0)');
      ctx.strokeStyle = grad;
      ctx.lineWidth = 1.5;
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.length, this.y + this.length);
      ctx.stroke();
    }
    update() {
      if (this.wait > 0) { this.wait--; return; }
      this.x -= this.speed;
      this.y += this.speed;
      if (this.opacity < 0.6) this.opacity += 0.02;
      if (this.y > canvas.height + 100) this.reset();
    }
  }

  const meteors = Array.from({ length: 2 }, () => new Meteor()); // ìœ ì„± ê°œìˆ˜ë¥¼ ë”± 2ê°œë¡œ ì œí•œ

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    meteors.forEach(m => { m.draw(); m.update(); });
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
